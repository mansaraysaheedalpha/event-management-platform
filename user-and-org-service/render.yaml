# render.yaml - Infrastructure as Code for Render
# This file defines all resources needed for the user-and-org-service
# Deploy with: Connect repo to Render and it auto-detects this file

databases:
  - name: user-org-db
    databaseName: user_org_db
    user: user_org_user
    plan: starter # Change to 'free' for testing
    region: frankfurt # Choose: oregon, ohio, virginia, frankfurt, singapore

services:
  - type: redis
    name: user-org-redis
    plan: starter # Change to 'free' for testing
    region: oregon
    maxmemoryPolicy: allkeys-lru
    ipAllowList: [] # Only allow internal connections

  - type: web
    name: user-and-org-service
    plan: starter # Change to 'free' for testing
    region: oregon
    runtime: docker
    dockerfilePath: ./dockerfile
    dockerContext: .
    repo: https://github.com/YOUR_USERNAME/event-management-platform
    branch: main
    rootDir: user-and-org-service
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3001"
      - key: DATABASE_URL
        fromDatabase:
          name: user-org-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: user-org-redis
          type: redis
          property: connectionString
      # Secrets - Generate and add these manually in Render dashboard
      - key: JWT_SECRET
        sync: false # Must be set manually
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: INTERNAL_API_KEY
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: API_BASE_URL
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: RESEND_FROM_EMAIL
        sync: false
