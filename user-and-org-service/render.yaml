# render.yaml - Infrastructure as Code for Render
# Uses NATIVE Node.js runtime instead of Docker (simpler, more reliable)

databases:
  - name: user-org-db
    databaseName: user_org_db
    user: user_org_user
    plan: starter
    region: oregon

services:
  - type: web
    name: user-and-org-service
    plan: starter
    region: oregon
    runtime: node
    buildCommand: npm install -g pnpm && pnpm install && pnpm prisma generate && pnpm run build && pnpm prisma migrate deploy && pnpm db:seed
    startCommand: node dist/main.js
    repo: https://github.com/YOUR_USERNAME/event-management-platform
    branch: main
    rootDir: user-and-org-service
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: user-org-db
          property: connectionString
      # Secrets - Must be set manually in Render dashboard
      - key: REDIS_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: INTERNAL_API_KEY
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: API_BASE_URL
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: RESEND_FROM_EMAIL
        sync: false
