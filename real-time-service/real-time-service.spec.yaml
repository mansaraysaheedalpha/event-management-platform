  # --- SCHEMAS ---
  schemas:
    # Base Models
    messageMetadata:
      type: object
      required: [id, timestamp, correlationId]
      properties:
        id:
          type: string
          format: uuid
        timestamp:
          type: string
          format: date-time
        correlationId:
          type: string
          format: uuid
          description: For tracking message delivery and acknowledgment
        retryCount:
          type: integer
          minimum: 0
          default: 0

    userSummary:
      type: object
      required: [id, name]
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          example: 'Saheed M.'
        avatarUrl:
          type: string
          format: uri
        timezone:
          type: string
          example: 'UTC'
        preferredLanguage:
          type: string
          example: 'en'

    session:
      type: object
      required: [id, title, startTime]
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
          example: 'Building Real-Time APIs'
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time
        capacity:
          type: integer
        currentAttendees:
          type: integer
        room:
          type: string

    errorResponse:
      type: object
      required: [code, message, timestamp]
      properties:
        code:
          type: string
          enum: [RATE_LIMIT_EXCEEDED, UNAUTHORIZED, FORBIDDEN, VALIDATION_ERROR, INTERNAL_ERROR]
        message:
          type: string
        timestamp:
          type: string
          format: date-time
        details:
          type: object
        retryAfter:
          type: integer
          description: Seconds to wait before retry for rate limiting

    # System Messages
    connectionAck:
      type: object
      required: [userId, sessionId, serverRegion]
      properties:
        userId:
          type: string
          format: uuid
        sessionId:
          type: string
          format: uuid
        serverRegion:
          type: string
        permissions:
          type: array
          items:
            type: string
        rateLimits:
          type: object
          properties:
            messages:
              type: integer
            reactions:
              type: integer
            questions:
              type: integer

    heartbeat:
      type: object
      required: [timestamp]
      properties:
        timestamp:
          type: string
          format: date-time
        serverLoad:
          type: number
          minimum: 0
          maximum: 1

    reconnectInfo:
      type: object
      required: [reason, retryAfter]
      properties:
        reason:
          type: string
          enum: [SERVER_RESTART, LOAD_BALANCING, MAINTENANCE, SECURITY_UPDATE]
        retryAfter:
          type: integer
        newEndpoint:
          type: string
          format: uri

    syncData:
      type: object
      required: [lastSyncTime, pendingMessages]
      properties:
        lastSyncTime:
          type: string
          format: date-time
        pendingMessages:
          type: array
          items:
            type: object
        offlineActions:
          type: array
          items:
            type: object

    # Chat Schemas
    sendMessagePayload:
      type: object
      required: [text]
      properties:
        text:
          type: string
          maxLength: 1000
        language:
          type: string
          default: 'en'
        encrypted:
          type: boolean
          default: false
        replyingToMessageId:
          type: string
          format: uuid
          description: "The ID of the message this is a reply to, creating a thread."

    reactToMessagePayload:
      type: object
      required: [messageId, emoji]
      properties:
        messageId:
          type: string
          format: uuid
        emoji:
          type: string
          example: 'üëç'

    answerQuestionPayload:
      type: object
      required: [questionId, answerText]
      properties:
        questionId:
          type: string
          format: uuid
        answerText:
          type: string
          maxLength: 2000

    chatMessage:
      allOf:
        - $ref: '#/components/schemas/messageMetadata'
        - type: object
          required: [text, user]
          properties:
            text:
              type: string
            user:
              $ref: '#/components/schemas/userSummary'
            translations:
              type: object
              additionalProperties:
                type: string
            isModerated:
              type: boolean
              default: false

    messageDeleted:
      type: object
      required: [messageId, reason]
      properties:
        messageId:
          type: string
          format: uuid
        reason:
          type: string
          enum: [INAPPROPRIATE_CONTENT, SPAM, USER_REQUEST, ADMIN_ACTION]
        deletedBy:
          $ref: '#/components/schemas/userSummary'

    translatedMessage:
      type: object
      required: [messageId, originalText, translatedText, targetLanguage]
      properties:
        messageId:
          type: string
          format: uuid
        originalText:
          type: string
        translatedText:
          type: string
        targetLanguage:
          type: string
        confidence:
          type: number
          minimum: 0
          maximum: 1

    # Q&A Schemas
    askQuestionPayload:
      type: object
      required: [text]
      properties:
        text:
          type: string
          maxLength: 500
        isAnonymous:
          type: boolean
          default: false
        language:
          type: string
          default: 'en'

    upvoteQuestionPayload:
      type: object
      required: [questionId]
      properties:
        questionId:
          type: string
          format: uuid

    moderateQuestionPayload:
      type: object
      required: [questionId, status]
      properties:
        questionId:
          type: string
          format: uuid
        status:
          type: string
          enum: [approved, dismissed, flagged]
        moderatorNote:
          type: string
          maxLength: 200

    question:
      allOf:
        - $ref: '#/components/schemas/messageMetadata'
        - type: object
          required: [text, upvotes, isAnswered, status]
          properties:
            text:
              type: string
            upvotes:
              type: integer
              minimum: 0
            isAnswered:
              type: boolean
              default: false
            status:
              type: string
              enum: [pending, approved, dismissed, flagged]
            user:
