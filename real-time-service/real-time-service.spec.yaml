    ### THEME 2 SCHEMAS ###
    leaderboard:
      type: object
      properties:
        topEntries:
          type: array
          items:
            $ref: '#/components/schemas/leaderboardEntry'
        userRank: { $ref: '#/components/schemas/leaderboardEntry' }
    leaderboardEntry:
      type: object
      properties:
        rank: { type: integer }
        user: { $ref: '#/components/schemas/userSummary' }
        score: { type: integer }
    teamLeaderboard:
      type: object
      properties:
        teamScores:
          type: array
          items:
            type: object
            properties:
              teamName: { type: string }
              score: { type: integer }
              rank: { type: integer }
    pointsAwarded:
      type: object
      properties:
        points: { type: integer }
        reason: { type: string, example: "For asking a top-voted question!" }
        newTotalScore: { type: integer }
    achievement:
      type: object
      properties:
        badgeName: { type: string, example: "Networker" }
        description: { type: string, example: "You made 5 new connections!" }
        imageUrl: { type: string, format: uri }
        
    ### THEME 3 SCHEMAS ###
    capturedLead:
      type: object
      properties:
        user: { $ref: '#/components/schemas/userSummary' }
        action: { type: string, enum: [BOOTH_VISIT, CONTENT_DOWNLOAD, DEMO_REQUEST] }
        timestamp: { type: string, format: 'date-time' }
        sourceUrl: { type: string, format: 'uri' }
    leadIntent:
      type: object
      properties:
        leadUserId: { type: string, format: 'uuid' }
        intentScore: { type: integer, minimum: 0, maximum: 100 }
        latestAction: { type: string }
    giveawayWinner:
      type: object
      properties:
        pollId: { type: string, format: 'uuid' }
        sponsor: { $ref: '#/components/schemas/userSummary' } # Simplified sponsor info
        winner: { $ref: '#/components/schemas/userSummary' }
        prize: { type: string }
    broadcastOffer:
      type: object
      properties:
        offerId: { type: string, format: 'uuid' }
        title: { type: string }
        description: { type: string }
        callToActionUrl: { type: string, format: 'uri' }
        expiresAt: { type: string, format: 'date-time' }
        sponsorName: { type: string }
        
    ### THEME 4 SCHEMAS ###
    heatmap:
      type: object
      properties:
        sessionHeat:
          type: object
          additionalProperties: { type: number, minimum: 0, maximum: 1 }
        chatVelocity: { type: number }
        qnaVelocity: { type: number }
        updatedAt: { type: string, format: 'date-time' }
    whisperMessage:
      type: object
      properties:
        from: { $ref: '#/components/schemas/userSummary' }
        message: { type: string }
        priority: { type: string, enum: ['normal', 'urgent'] }
    sendWhisperMessagePayload:
      type: object
      properties:
        toUserId: { type: string, format: 'uuid' }
        toRole: { type: string, enum: ['speaker', 'moderator', 'staff'] }
        message: { type: string }
    agendaUpdate:
      type: object
      required: [updateType, affectedSessions]
      properties:
        updateType:
          type: string
          enum: [SESSION_ADDED, SESSION_UPDATED, SESSION_CANCELLED, SPEAKER_CHANGED]
        affectedSessions:
          type: array
          items:
            $ref: '#/components/schemas/session'
        reason:
          type: string
        effectiveAt:
          type: string
          format: date-time

    sessionCountdown:
      type: object
      required: [sessionId, secondsUntilStart]
      properties:
        sessionId:
          type: string
          format: uuid
        secondsUntilStart:
          type: integer
        session:
          $ref: '#/components/schemas/session'
        milestones:
          type: array
          items:
            type: integer
          description: Notification milestones in seconds

    roomChangeAlert:
      type: object
      required: [sessionId, oldRoom, newRoom, reason]
      properties:
        sessionId:
          type: string
          format: uuid
        oldRoom:
          type: string
        newRoom:
          type: string
        reason:
          type: string
        effectiveAt:
          type: string
          format: date-time
        directions:
          type: string

    # Content Management Schemas
    slideUpdate:
      type: object
      required: [sessionId, slideNumber, slideUrl]
      properties:
        sessionId:
          type: string
          format: uuid
        slideNumber:
          type: integer
        slideUrl:
          type: string
          format: uri
        thumbnailUrl:
          type: string
          format: uri
        notes:
          type: string
        timestamp:
          type: string
          format: date-time

    contentDrop:
      type: object
      required: [sessionId, contentType, contentUrl]
      properties:
        sessionId:
          type: string
          format: uuid
        contentType:
          type: string
          enum: [SLIDE, DOCUMENT, LINK, VIDEO, AUDIO, IMAGE]
        contentUrl:
          type: string
          format: uri
        title:
          type: string
        description:
          type: string
        fileSize:
          type: integer
        downloadable:
          type: boolean
          default: true
        expiresAt:
          type: string
          format: date-time

    speakerControl:
      type: object
      required: [sessionId, action, controlType]
      properties:
        sessionId:
          type: string
          format: uuid
        action:
          type: string
          enum: [NEXT_SLIDE, PREVIOUS_SLIDE, PAUSE, RESUME, HIGHLIGHT, LASER_POINTER]
        controlType:
          type: string
          enum: [SLIDE_NAVIGATION, PRESENTATION_CONTROL, AUDIENCE_INTERACTION]
        data:
          type: object
          description: Additional data for specific controls

    # Validation & Access Schemas
    validateTicketPayload:
      type: object
      required: [ticketCode, validationType]
      properties:
        ticketCode:
          type: string
        validationType:
          type: string
          enum: [QR_CODE, NFC, MANUAL, MOBILE]
        location:
          type: string
        deviceId:
          type: string

    validationResult:
      type: object
      required: [isValid, ticketCode, validatedAt]
      properties:
        isValid:
          type: boolean
        ticketCode:
          type: string
        validatedAt:
          type: string
          format: date-time
        user:
          $ref: '#/components/schemas/userSummary'
        accessLevel:
          type: string
          enum: [GENERAL, VIP, SPEAKER, STAFF, ADMIN]
        restrictions:
          type: array
          items:
            type: string
        errorReason:
          type: string

    accessUpdate:
      type: object
      required: [userId, accessLevel, permissions]
      properties:
        userId:
          type: string
          format: uuid
        accessLevel:
          type: string
          enum: [GENERAL, VIP, SPEAKER, STAFF, ADMIN]
        permissions:
          type: array
          items:
            type: string
        effectiveAt:
          type: string
          format: date-time
        expiresAt:
          type: string
          format: date-time
        reason:
          type: string

    # Monetization Schemas
    adContent:
      type: object
      required: [adId, content, targetAudience]
      properties:
        adId:
          type: string
          format: uuid
        content:
          type: object
          properties:
            type:
              type: string
              enum: [BANNER, VIDEO, INTERACTIVE, SPONSORED_POST]
            mediaUrl:
              type: string
              format: uri
            clickUrl:
              type: string
              format: uri
            duration:
              type: integer
            text:
              type: string
        targetAudience:
          type: object
          properties:
            demographics:
              type: array
              items:
                type: string
            interests:
              type: array
              items:
                type: string
            location:
              type: string
        pricing:
          type: object
          properties:
            model:
              type: string
              enum: [CPM, CPC, CPV, FLAT_RATE]
            rate:
              type: number

    sponsoredContent:
      type: object
      required: [sponsorId, content, placement]
      properties:
        sponsorId:
          type: string
          format: uuid
        content:
          type: object
          properties:
            title:
              type: string
            description:
              type: string
            mediaUrl:
              type: string
              format: uri
            callToAction:
              type: string
        placement:
          type: string
          enum: [CHAT_INJECTION, SIDEBAR, OVERLAY, NOTIFICATION]
        duration:
          type: integer
        priority:
          type: integer
          minimum: 1
          maximum: 10

    upsellOpportunity:
      type: object
      required: [opportunityType, offer, targetUser]
      properties:
        opportunityType:
          type: string
          enum: [VIP_UPGRADE, PREMIUM_CONTENT, NETWORKING_ACCESS, MERCHANDISE]
        offer:
          type: object
          properties:
            title:
              type: string
            description:
              type: string
            originalPrice:
              type: number
            discountedPrice:
              type: number
            discount:
              type: number
            expiresAt:
              type: string
              format: date-time
        targetUser:
          $ref: '#/components/schemas/userSummary'
        trigger:
          type: string
          enum: [SESSION_ATTENDANCE, ENGAGEMENT_LEVEL, TIME_BASED, LOCATION_BASED]

    dynamicPricing:
      type: object
      required: [itemType, itemId, newPrice, pricingFactor]
      properties:
        itemType:
          type: string
          enum: [TICKET, UPGRADE, MERCHANDISE, FOOD, PARKING]
        itemId:
          type: string
          format: uuid
        newPrice:
          type: number
        originalPrice:
          type: number
        pricingFactor:
          type: string
          enum: [DEMAND, TIME_BASED, CAPACITY, WEATHER, POPULARITY]
        factor:
          type: number
        effectiveAt:
          type: string
          format: date-time
        validUntil:
          type: string
          format: date-time

    waitlistPromotion:
      type: object
      required: [userId, promotionType, spotsAvailable]
      properties:
        userId:
          type: string
          format: uuid
        promotionType:
          type: string
          enum: [AUTOMATIC, MANUAL, BATCH_PROMOTION]
        spotsAvailable:
          type: integer
        timeToRespond:
          type: integer
          description: Time in minutes to respond to promotion
        newPosition:
          type: integer
        sessionId:
          type: string
          format: uuid
        upgradeOptions:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
              price:
                type: number

    waitlistStatus:
      type: object
      required: [userId, position, estimatedWaitTime]
      properties:
        userId:
          type: string
          format: uuid
        position:
          type: integer
        estimatedWaitTime:
          type: integer
          description: Estimated wait time in minutes
        totalWaitlist:
          type: integer
        movementRate:
          type: number
          description: Average positions moved per hour
        sessionId:
          type: string
          format: uuid

    # Operations & Security Schemas
    auditLog:
      allOf:
        - $ref: '#/components/schemas/messageMetadata'
        - type: object
          required: [actor, action, resource]
          properties:
            actor:
              $ref: '#/components/schemas/userSummary'
            action:
              type: string
              example: 'question.approved'
            resource:
              type: object
              properties:
                type:
                  type: string
                id:
                  type: string
                  format: uuid
            details:
              type: object
            ipAddress:
              type: string
            userAgent:
              type: string
            outcome:
              type: string
              enum: [SUCCESS, FAILURE, PARTIAL]

    accessControlUpdate:
      type: object
      required: [userId, permissions, action]
      properties:
        userId:
          type: string
          format: uuid
        permissions:
          type: array
          items:
            type: string
        action:
          type: string
          enum: [GRANTED, REVOKED, UPDATED]
        reason:
          type: string
        effectiveAt:
          type: string
          format: date-time
        grantedBy:
          $ref: '#/components/schemas/userSummary'

    sessionConflict:
      type: object
      required: [conflictType, affectedSessions, severity]
      properties:
        conflictType:
          type: string
          enum: [DOUBLE_BOOKING, SPEAKER_CONFLICT, VENUE_CONFLICT, RESOURCE_CONFLICT]
        affectedSessions:
          type: array
          items:
            $ref: '#/components/schemas/session'
        severity:
          type: string
          enum: [low, medium, high, critical]
        autoResolved:
          type: boolean
        resolution:
          type: string
        detectedAt:
          type: string
          format: date-time

    failoverAlert:
      type: object
      required: [serviceType, reason, newEndpoint]
      properties:
        serviceType:
          type: string
          enum: [WEBSOCKET, DATABASE, CACHE, MEDIA_SERVER]
        reason:
          type: string
          enum: [HIGH_LOAD, SERVICE_FAILURE, PLANNED_MAINTENANCE, SECURITY_INCIDENT]
        newEndpoint:
          type: string
          format: uri
        estimatedDowntime:
          type: integer
          description: Estimated downtime in minutes
        affectedFeatures:
          type: array
          items:
            type: string

    downtimeAlert:
      type: object
      required: [serviceType, startTime, severity]
      properties:
        serviceType:
          type: string
          enum: [WEBSOCKET, DATABASE, CACHE, MEDIA_SERVER, PAYMENT, NOTIFICATION]
        startTime:
          type: string
          format: date-time
        estimatedDuration:
          type: integer
          description: Estimated duration in minutes
        severity:
          type: string
          enum: [low, medium, high, critical]
        cause:
          type: string
        workaround:
          type: string
        affectedUsers:
          type: integer

    # Global Features Schemas
    timezoneSync:
      type: object
      required: [eventId, timezone, utcOffset]
      properties:
        eventId:
          type: string
          format: uuid
        timezone:
          type: string
          example: 'America/New_York'
        utcOffset:
          type: integer
          description: UTC offset in minutes
        isDaylightSaving:
          type: boolean
        nextTimeChange:
          type: string
          format: date-time

    globalEventSync:
      type: object
      required: [eventId, syncType, timestamp]
      properties:
        eventId:
          type: string
          format: uuid
        syncType:
          type: string
          enum: [START_TIME, END_TIME, BREAK_TIME, EMERGENCY_SYNC]
        timestamp:
          type: string
          format: date-time
        allTimezones:
          type: array
          items:
            type: object
            properties:
              timezone:
                type: string
              localTime:
                type: string
                format: date-time

    liveTranslation:
      type: object
      required: [originalText, translatedText, sourceLanguage, targetLanguage]
      properties:
        originalText:
          type: string
        translatedText:
          type: string
        sourceLanguage:
          type: string
        targetLanguage:
          type: string
        confidence:
          type: number
          minimum: 0
          maximum: 1
        translationService:
          type: string
        timestamp:
          type: string
          format: date-time

    subtitleStream:
      type: object
      required: [sessionId, text, language, timestamp]
      properties:
        sessionId:
          type: string
          format: uuid
        text:
          type: string
        language:
          type: string
        timestamp:
          type: string
          format: date-time
        duration:
          type: integer
          description: Duration in milliseconds
        speaker:
          type: string
        confidence:
          type: number
          minimum: 0
          maximum: 1

# --- SECURITY ---
security:
  - userToken: []

# --- OPERATIONAL CONSIDERATIONS ---
x-rate-limits:
  default:
    messages: 100
    reactions: 300
    questions: 20
    polls: 10
  vip:
    messages: 500
    reactions: 1000
    questions: 50
    polls: 25

x-message-retention:
  chat: '7 days'
  directMessages: '30 days'
  auditLogs: '1 year'
  analytics: '90 days'

x-scaling:
  maxConnectionsPerServer: 50000
  redisClusterNodes: 3
  loadBalancingStrategy: 'round-robin'
  autoScaling: true

x-monitoring:
  healthCheckInterval: 30
  metricsCollection: true
  alertingThresholds:
    errorRate: 0.01
    responseTime: 100
    connectionFailures: 0.05
x-integrations:
  description: Describes the service-to-service communication with other microservices.
  
  downstream-publishing:
    description: Events this service publishes to a message broker (e.g., Kafka) for other services to consume.
    topics:
      - name: 'platform.events.chat.message.v1'
        description: 'Published whenever a new chat message is processed.'
        payloadSchema: '#/components/schemas/chatMessage'
        consumers: ['Oracle (AI)', 'Archiving Service']
        
      - name: 'platform.events.live.reaction.v1'
        description: 'Published when a user sends a live reaction.'
        payloadSchema: '#/components/schemas/sendReactionPayload'
        consumers: ['Oracle (AI)']
        
      - name: 'platform.analytics.live.attendance.v1'
        description: 'Published periodically with session attendance metrics.'
        payloadSchema: '#/components/schemas/sessionAttendance'
        consumers: ['Oracle (AI)', 'Analytics Service']

  upstream-subscriptions:
    description: Events this service consumes from a message broker, published by other services.
    topics:
      - name: 'oracle.predictions.sentiment.v1'
        description: 'Consumes real-time sentiment scores to update live dashboards.'
        action: 'Constructs a `moodAnalytics` message and sends to `/live/sessions/{sessionId}/reactions` channel.'
        
      - name: 'oracle.predictions.capacity.v1'
        description: 'Consumes capacity forecasts and overflow warnings.'
        action: 'Constructs a `capacityAlert` message and sends to `/alerts/organizations/{orgId}/admin` channel.'

      - name: 'oracle.predictions.matchmaking.v1'
        description: 'Consumes personalized networking suggestions for users.'
        action: 'Constructs a `personalNotification` message and sends to the relevant `/alerts/users/{userId}` channel.'