        count:
          type: integer
        threshold:
          type: integer
        timeWindow:
          type: integer
          description: Time window in minutes

    # Poll Schemas
    submitPollVotePayload:
      type: object
      required: [pollId, optionId]
      properties:
        pollId:
          type: string
          format: uuid
        optionId:
          type: string
          format: uuid
        anonymous:
          type: boolean
          default: false

    poll:
      allOf:
        - $ref: '#/components/schemas/messageMetadata'
        - type: object
          required: [question, options, isActive]
          properties:
            question:
              type: string
            options:
              type: array
              items:
                type: object
                required: [id, text, voteCount]
                properties:
                  id:
                    type: string
                    format: uuid
                  text:
                    type: string
                  voteCount:
                    type: integer
                    minimum: 0
                  percentage:
                    type: number
                    minimum: 0
                    maximum: 100
                    description: "The percentage of total votes this option has."
            isActive:
              type: boolean
            totalVotes:
              type: integer
              minimum: 0
            allowMultiple:
              type: boolean
              default: false
            expiresAt:
              type: string
              format: date-time

    # Envelope for user-specific poll results
    pollResultsEnvelope:
      type: object
      required: [poll, userVotedForOptionId]
      properties:
        poll:
          $ref: '#/components/schemas/poll'
        userVotedForOptionId:
          type: string
          format: uuid
          description: "The option ID this specific user voted for. This field is user-scoped and not part of the poll-wide data."

    pollClosed:
