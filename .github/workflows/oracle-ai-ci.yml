name: Oracle AI Service CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'oracle-ai-service/**'
      - '.github/workflows/oracle-ai-ci.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'oracle-ai-service/**'
      - '.github/workflows/oracle-ai-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: oracle_user
          POSTGRES_PASSWORD: oracle_password
          POSTGRES_DB: oracle_db_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U oracle_user -d oracle_db_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: oracle-ai-service/requirements.txt

      - name: Install dependencies
        run: pip install -r oracle-ai-service/requirements.txt

      - name: Lint with Ruff
        working-directory: ./oracle-ai-service
        run: ruff check .

      - name: Check formatting with Black
        working-directory: ./oracle-ai-service
        run: black --check .
      
      - name: Seed Test Database
        working-directory: ./oracle-ai-service
        env:
          # Point the seeder to the test database running in the CI services
          ORACLE_DB_USER: oracle_user
          ORACLE_DB_PASSWORD: oracle_password
          ORACLE_DB_HOST: localhost # In GitHub Actions, 'localhost' correctly refers to the runner
          ORACLE_DB_PORT: 5432
          ORACLE_DB_NAME: oracle_db_test
        run: python -m app.db.seed

      - name: Run Pytest
        working-directory: ./oracle-ai-service
        env:
          # Set all required env vars for the tests
          REDIS_URL: redis://localhost:6379
          KAFKA_BOOTSTRAP_SERVERS: "dummy-kafka:9092"
          ORACLE_DB_USER: oracle_user
          ORACLE_DB_PASSWORD: oracle_password
          ORACLE_DB_HOST: localhost
          ORACLE_DB_PORT: 5432
          ORACLE_DB_NAME: oracle_db_test
          # Dummy values for secrets are fine, as the clients are mocked in tests
          GITHUB_API_TOKEN: "dummy"
          GITHUB_DEPLOY_WORKFLOW_URL: "dummy"
          DATADOG_API_KEY: "dummy"
          DATADOG_APP_KEY: "dummy"
        run: pytest