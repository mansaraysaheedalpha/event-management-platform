name: Event Lifecycle Service CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'event-lifecycle-service/**'
      - '.github/workflows/event-lifecycle-ci.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'event-lifecycle-service/**'
      - '.github/workflows/event-lifecycle-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: event_management_user
          POSTGRES_PASSWORD: mypassword
          POSTGRES_DB: event_manager_db_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U event_management_user -d event_manager_db_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      # **THE FIX**: Add Zookeeper and Kafka services
      zookeeper:
        image: confluentinc/cp-zookeeper:7.3.2
        ports:
          - 2181:2181
        env:
          ZOOKEEPER_CLIENT_PORT: 2181
          ZOOKEEPER_TICK_TIME: 2000
      kafka:
        image: confluentinc/cp-kafka:7.3.2
        ports:
          - 9092:9092
        depends_on:
          zookeeper
        env:
          KAFKA_BROKER_ID: 1
          KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
          KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
          KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
          KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: event-lifecycle-service/requirements.txt

      - name: Install dependencies
        run: pip install -r event-lifecycle-service/requirements.txt

      - name: Run Pytest
        working-directory: ./event-lifecycle-service
        env:
          ENV: "local"
          DATABASE_URL_LOCAL: postgresql://event_management_user:mypassword@localhost:5432/event_manager_db_test
          REDIS_URL_LOCAL: redis://localhost:6379/0
          KAFKA_BOOTSTRAP_SERVERS_LOCAL: localhost:9092 # Point to the Kafka service
          DATABASE_URL_PROD: "dummy_prod_db_url"
          REDIS_URL_PROD: "dummy_prod_redis_url"
          KAFKA_BOOTSTRAP_SERVERS_PROD: "dummy_prod_kafka_url"
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          INTERNAL_API_KEY: ${{ secrets.INTERNAL_API_KEY }}
          AWS_ACCESS_KEY_ID: "testing"
          AWS_SECRET_ACCESS_KEY: "testing"
          AWS_S3_REGION: "us-east-1"
          AWS_S3_BUCKET_NAME: "test-bucket"
        run: pytest